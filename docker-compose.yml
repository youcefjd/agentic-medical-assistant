version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: agentic-medical-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-medical-app
    volumes:
      - ./data:/app/data
      - ./ui:/app/ui
      - ./services:/app/services
      - ./database:/app/database
      - ./integrations:/app/integrations
      - ./config.py:/app/config.py
    ports:
      - "8501:8501"
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Attente du d√©marrage d''Ollama...' &&
        sleep 10 &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"llama3.1:8b\"}' || true &&
        streamlit run ui/streamlit_app.py --server.address=0.0.0.0 --server.port=8501
      "

volumes:
  ollama_data:

